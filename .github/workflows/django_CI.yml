# This is a basic workflow to help you get started with Actions

name: Django_Continuous_Integration

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "vogt_benjamin-10/11/2025-DjangoSetup" ]
  pull_request:
    branches: [ "vogt_benjamin-10/11/2025-DjangoSetup" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
      # All commands will be run from the djagno_server directory
        working-directory: django_server

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Sets up python
      - name: Setup Python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Environment Variables
        run: |
          echo "DEBUG=True" >> .env
          echo "SECRET_KEY=fake-secret-key-for-ci" >> .env
          echo "ALLOWED_HOSTS=127.0.0.1,localhost" >> .env

      - name: Reformat automatically using black
        run: |
          black .
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-format Python code with Black"
          git push

      - name: Run pytest
        run: pytest
